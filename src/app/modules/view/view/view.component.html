
<body>
  <div class="search">
    <form class="form rounded">
      <h1 class="h1-search">Buscar vuelo</h1>
      <div class="search-form">
        <div class="form-floating mb-3" >
          <input type="email" class="form-control" name="inputOrigin" placeholder="Origen" [(ngModel)]="inputOrigin" maxlength="3" pattern="[A-Z]{0,3}"(input)="onInputChange()">
          <label for="floatingInput">Origen</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control " name="destination" placeholder="Destino" [(ngModel)]="destination" maxlength="3" pattern="[A-Z]{0,3}"(input)="onInputChange()">
          <label for="floatingInput">Destino</label>
        </div>
        <button (click)="searchJourney()" class="rounded">Buscar</button>

        <!--<p class="message">test <a href="#">test</a></p>-->
      </div>
    </form>
  </div>

  <div class="result-search">
    <div class="result">
      <h1 class="h1-search">Viaje</h1>
      <div class="row">
        <div class="col"><button class="btn btn-dark" (click)="exchangeRate('COP')">COP</button></div>
        <div class="col"><button class="btn btn-dark" (click)="exchangeRate('USD')">USD</button></div>
        <div class="col"><button class="btn btn-dark" (click)="exchangeRate('EUR')">EUR</button></div>
      </div>

      
      
      <div class="search-form">

        
        <div class="row align-items-center" *ngFor="let journey of info; let i = index" >
          
          <div class="col"><label>Opción {{i+1}} - ({{journey.flights.length-1}} Escalas) - Precio total: {{journey.price | currencyConversion: exchangeApi.capturedExchange }}</label></div>
          
         
            <table class="table" >
              <thead>
                <tr>
                  <th scope="col">Origen</th>
                  <th scope="col">Destino</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Aerolínea</th>
                  <th scope="col">Número de vuelo</th>
                </tr>
              </thead>
              <tbody *ngFor="let vuelo of journey.flights">
                <tr>

                  <td>{{vuelo.departureStation}}</td>
                  <td>{{vuelo.arrivalStation}}</td>
                  <td>{{vuelo.price | currencyConversion: exchangeApi.capturedExchange }}</td>
                  <td>{{vuelo.flightCarrier}}</td>
                  <td>{{vuelo.flightNumber}}</td>
               

    
                </tr>

              </tbody>
            </table>
            
          </div>
       
        </div>    
        <!--<p class="message">test <a href="#">test</a></p>-->
      </div>
    </div>



</body>
